<!DOCTYPE html>
<html>

	<head>
		<link rel = "stylesheet" type = "text/css" href = "css/style.css">
		<script type = "text/javascript" href = "scripts/javascript.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>

	<body>
	
		<h1>SplitTab</h1>
	
		<table border = "1" id = "myTable">
			<thead>
				<tr>
					<th>Expense</th>
					<th>Cost</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td>Total1</td>
					<td>$70.00 </td>
				</tr>
				<tr>
					<td>Tax</td>
					<td>$5.90 </td>
				</tr>
				<tr>
					<td>Total2</td>
					<td>$75.90 </td>
				</tr>
				<tr>
					<td>Tip</td>
					<td>$3.00 </td>
				</tr>
				<tr>
					<td>Total3</td>
					<td>$78.00 </td>
				</tr>
			</tfoot>

			<tbody>
				<tr>
					<td>Chicken</td>
					<td>17.99</td>
				</tr>
				<tr>
					<td>Steak</td>
					<td>24.99</td>
				</tr>
				<tr>
					<td>Coke</td>
					<td>1.99</td>
				</tr>
				<tr>
					<td>Beer</td>
					<td>6.99</td>
				</tr>
				<tr>
					<td>Fries</td>
					<td>4.99</td>
				</tr>
				<tr>
					<td>Oysters</td>
					<td>3.99</td>
				</tr>
			</tbody>
				
		</table>
		<br/><br/>
		<input id = "input_expense" type="text" value = "Expense"><br/>
		<input id = "input_cost" type = "text" value = "Cost"><br/>
		<button id = "add_btn" type = "button">Add Participant</button>

		<br/><br/>
		
		Tax % <input type="text" name="tax" size="10px" value="8.875"/>

		Tip % <input type="text" name="tax" size="10px" value="15"/>

		<script>
			$("#add_btn").click(function(){
				var expense = $("#input_expense").val();
				var cost = $("#input_cost").val();
				$("#myTable").append(
					'<tr><td>'+ expense + '</td><td>' + cost + 
					'</td></tr>'
				);
			})


		</script>
	</body>
</html>
