<!DOCTYPE html>
<html>

	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	<style>

		#add_name_btn {
			background-color: lightblue;
			border-radius: 5px;
		}
	</style>

	<body>
	
		<h1>SplitTab</h1>
		<h2>Create a new Tab</h2>



		<h3>Restaurant Name</h3>
		<input type="text" placeholder="Junior's Cheesecake"></input>



		<h3>Please Enter Particpants Name</h3>


		You<br><input name="input_name" type = "text" placeholder= "Your Name"><br><br>
		
		Person 2<br><input name="input_name" type = "text" placeholder= "Name"><br><br>

		<div id="testing"></div>

		<button id = "add_name_btn" type="button">+ Add new person</button>


		<script>

		var count = 3;

		$('#add_name_btn').click(function(){
			var input = document.createElement('input');
			input.setAttribute("placeholder", "Name");

			var name = 'Person ' + count;



			document.getElementById("testing").append(name);	
			document.getElementById("testing").append(document.createElement('br'));
			document.getElementById("testing").append(input);
			document.getElementById("testing").append(document.createElement('br'));
			document.getElementById("testing").append(document.createElement('br'));

			count = count + 1;
		})


		function getColor(count) {

			var colors = ['#ff4d4d', '#4d4dff', '#4dff4d', '#ffff4d', '#4dffff', '#ff4dff'];
			return colors[count % 6];
		}
		
		</script>
	</body>
</html>
