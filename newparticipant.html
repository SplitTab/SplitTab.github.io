<!DOCTYPE html>
<html>

	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	<style>

		#add_name_btn {
			background-color: lightblue;
			border-radius: 5px;
		}

		#remove_name_btn {
			background-color: pink;
			border-radius: 5px;
			visibility: hidden;
		}
	</style>

	<body>
	
		<h1>SplitTab</h1>
		<h2>Create a new Tab</h2>



		<h3>Restaurant Name</h3>
		<input type="text" placeholder="Junior's Cheesecake"></input>



		<h3>Please Enter Particpants Name</h3>


		You<br><input name="input_name" type = "text" placeholder= "Your Name"><br><br>
		
		Person 2<br><input name="input_name" type = "text" placeholder= "Name"><br><br>

		<div id="testing"></div>

		<button id = "add_name_btn" type="button">+ Add new person</button>

		<button id ="remove_name_btn" type="button">Remove</button>


		<script>

		var count = 2;


		$('#add_name_btn').click(function(){

			count += 1;
			var name = 'Person ' + count;
			$("#testing").append('<div>'+name+'<br><input placeholder = "Name"></input><br><br><div>');
			$("#testing :last-child input").focus();
			$('#remove_name_btn').css("visibility", "visible")
		})


		$('#remove_name_btn').click(function(){

			count -= 1;
			var select = document.getElementById("testing");

			if (count < 3) {
				$('#remove_name_btn').css("visibility", "hidden");
			}
			else {
				var select = document.getElementById("testing");
			}
			
			select.removeChild(select.lastChild);
		})



		function getColor(count) {

			var colors = ['#ff4d4d', '#4d4dff', '#4dff4d', '#ffff4d', '#4dffff', '#ff4dff'];
			return colors[count % 6];
		}
		
		</script>
	</body>
</html>
